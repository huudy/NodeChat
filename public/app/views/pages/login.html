<div class="container" ng-controller="MainCtrl as login">
	<div class="signup">
		<h2>Login</h2>
		<form method="post" ng-submit="login.Login()">
			<input class="form-control"type="text" name="username" ng-model="login.loginData.username" placeholder="Username"></input>
			<input class="form-control"type="password" name="pass" ng-model="login.loginData.password" placeholder="Password"></input>
			<button type="submit" class="btn btn-success btn-block">Login</button>
		</form>
	</div>
</div>
