<div class="container" ng-controller="CreateUserCtrl as user">

	<div class="signup">
		<h2>Sign UP for ChatJS</h2>
		<form method="post" ng-submit="user.singUp()">
			<input class="form-control" type="text" name="name" ng-model="user.userData.name" placeholder="Your Name"></input><br>
			<input class="form-control" type="text" name="username" ng-model="user.userData.username" placeholder="Username"></input><br>
			<input class="form-control" type="password" name="pass" ng-model="user.userData.password" placeholder="Password"></input><br>
			<button type="submit" class="btn btn-success btn-block">SignUp</button>
		</form>
	</div>
</div>
